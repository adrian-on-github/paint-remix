<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="selector-row">
      <input type="color" id="color" />
      <label for="range">Size:</label>
      <input type="range" id="range" value="5" />
      <button id="reset">reset</button>
      <label for="pencil">Pencil:</label>
      <input type="radio" id="pencil" name="pencilCase" checked />
      <label for="rubber">Rubber:</label>
      <input type="radio" id="rubber" name="pencilCase" />
    </div>

    <canvas height="490" width="1830" id="container"></canvas>
    <script src="main.js" defer></script>
  </body>
</html>
